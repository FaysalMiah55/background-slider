<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('./Assets/image1.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('./Assets/image2.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('./Assets/image3.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('./Assets/image4.jpg')"
      ></div>

      <div
        class="slide"
        style="background-image: url('./Assets/image5.jpg')"
      ></div>

      <button class="btn left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="btn right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
